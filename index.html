<html>
    <head>
    </head>
    <body>
        <button id="getData">GetData</button>
        <button id="getList">GetList</button>
        <br/><br/>

        <form id="myForm">
            <input type="text" name="firstname" id="firstname" value="firstname" />
            <input type="text" name="Lastname" id="Lastname" value="Lastname" /><br/>
            <button id="submitForm">Submit</button>
        </form>

        <p id="posts"></p>
        <p id="message"></p>
        <p id="greeting"></p>

      <script>
       document.getElementById("getData").addEventListener('click',getData);
        document.getElementById("getList").addEventListener('click',getlist);
      document.getElementById("submitForm").addEventListener('click',submitForm);
       function getData(){
       
         fetch('https://mysite.itvarsity.org/api/fetch/get-data/')
           .then(function(response){
               return response.text();
            })
        .then (function (data){
         document.getElementById("message").innerHTML=data;
        })
       }
    function getlist(){

        ('https://mysite.itvarsity.org/api/fetch/get-list/')

        .then(function(response){
            return response.json();

        })
        .then(function(data){
            var output="<h1>Posts</h>";

           for( a=0;a<data.length;a++){
               output+=
               `
               <ul>
                <li><h2>${data[a][0]}</h2></li>
                <li><b>${data[a][1]}</b></li>
                <li>${data[a][2]}</li>
                </ul>
               `
           }   
                    
             document.getElementById("posts"). innerHTML=output;     
                
        })
    }
    
    



        </script>
    </body>
</html>
